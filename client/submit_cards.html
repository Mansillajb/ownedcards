<head>
  <title>ownedcards</title>
</head>

<body>
  <h1></h1>

  {{> cards}}
</body>

<template name="cards">
  <div class="container">
    <div class="col-lg-offset-3 col-lg-6" role="form">
      <h1>Ownedcards</h1>
      <p>Please paste your user canvas and press submit</p>
      <div class="row">
        <div class="form-group">
          <label for="code">Input:</label>
          <textarea class="form-control input-lg" rows="15" id="input-area"> </textarea> 
        </div>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-default" id="submit-json">Submit</button>
      </div>
    </div>
  </div>

  <div id="results">
    {{#each my_cards}}
      <p>Balls</p>
    {{/each}}
  </div>
</template>
